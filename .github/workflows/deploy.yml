name: Deploy Spring Legacy to EC2

on:
  push:
    branches: [ "main" ]  # main 브랜치에 push할 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Maven 빌드 (WAR 생성)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. WAR 파일 아티팩트로 업로드
      - name: Upload WAR
        uses: actions/upload-artifact@v3
        with:
          name: app-war
          path: target/*.war

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 5. 빌드된 WAR 다운로드
      - name: Download WAR
        uses: actions/download-artifact@v3
        with:
          name: app-war

      # 6. EC2에 배포
      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # WAR 파일을 EC2 Tomcat에 복사
          scp -i private_key.pem -o StrictHostKeyChecking=no *.war ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/opt/tomcat/webapps/ROOT.war
          
          # Tomcat 재시작
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "sudo systemctl restart tomcat"
          
          # 키 파일 삭제
          rm -f private_key.pem
