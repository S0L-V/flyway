name: Deploy Spring Legacy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4        # v3 → v4로 변경

      - name: Set up JDK 17
        uses: actions/setup-java@v4       # v3 → v4로 변경
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload WAR
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download WAR
        uses: actions/download-artifact@v4
        with:
          name: app-war

      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          scp -i private_key.pem -o StrictHostKeyChecking=no *.war ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/opt/tomcat/webapps/ROOT.war
          
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "sudo systemctl restart tomcat"
          
          rm -f private_key.pem
