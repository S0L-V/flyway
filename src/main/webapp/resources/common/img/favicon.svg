<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 (다크) -->
  <rect width="64" height="64" rx="14" fill="#1c1c1e"/>

  <!-- 글로우 필터 -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur1"/>
      <feGaussianBlur stdDeviation="4" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- 로고 (중앙 배치, 글로우 효과) -->
  <g transform="translate(8, 14) scale(0.8)" filter="url(#glow)">
    <g filter="url(#shadow)">
      <path d="M30.1091,20.8725c0.6524,-0.2864 0.7115,-1.179 0.1024,-1.5481l-15.569,-9.4346c-0.1394,-0.0845 -0.3,-0.1292 -0.4634,-0.1293l-1.8697,0.0003c-0.8275,0.0002 -1.2025,1.0219 -0.5681,1.5478l13.4763,11.1728c0.2595,0.215 0.6205,0.2645 0.9298,0.1288z" fill="#ffffff"/>
      <path d="M16.0804,31.1493c0.5886,-0.3533 0.5622,-1.2057 -0.0472,-1.5237l-7.2478,-3.7817c-0.2034,-0.1061 -0.4411,-0.1302 -0.6618,-0.0669l-5.2019,1.4932c-0.7166,0.2057 -0.8703,1.1416 -0.2566,1.562l7.5993,5.2003c0.2878,0.1969 0.6654,0.2078 0.9643,0.0285z" fill="#ffffff"/>
      <path d="M57.7206,4.4189c1.2434,1.612 0.9066,3.9169 -0.7456,5.1072l-34.7427,25.0284l-8.6526,1.7907l-3.1165,-2.1999l42.2008,-30.4603c1.6024,-1.1564 3.8497,-0.8302 5.0566,0.7339z" fill="#ffffff"/>
      <path d="M1.6504,42h32.9815" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>
